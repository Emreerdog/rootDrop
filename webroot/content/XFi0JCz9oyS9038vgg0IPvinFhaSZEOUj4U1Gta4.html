<!DOCTYPE html>
<html>
<body>

<!-- enctype="multipart/form-data"  -->
<form action="/uploads/product/files-page" method="post">

  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" value=""><br> 
  <label for="featuredText">Featured text:</label><br>
  <input type="text" id="featuredText" name="featuredText" value=""><br>
  <label for="featuredHeader">Featured header:</label><br>
  <input type="text" id="featuredHeader" name="featuredHeader" value=""><br>
  <label for="type">Type:</label><br>
  <input type="text" id="type" name="type" value=""><br>
  <label for="brand">Brand:</label><br>
  <input type="text" id="brand" name="brand" value=""><br>
  <label for="offCount">Off count: </label><br>
  <input type="text" id="offCount" name="offCount" value="" onblur="addOffValue()"><br>
  <div id="offCounts">

  </div>
  <label for="productCount">Product Count:</label><br>
  <input type="text" id="productCount" name="productCount" value=""><br>
  <label for="imgCount">Image count</label><br>
  <input type="text" id="imgCount" name="imgCount" value=""><br>

  <input type="submit" value="Upload">
</form>
<script>
    function addOffValue(){
        var countdiv = document.getElementById("offCounts");
        countdiv.style.paddingTop = "10px";
        var number = document.getElementById("offCount").value;
        var i;
        
        while(countdiv.firstChild){
            countdiv.removeChild(countdiv.firstChild);
        }

        for(i = 0; i < number; i++){
            
            var space = document.createElement("br");
            var newElemLabel = document.createElement("label");
            var newElem = document.createElement("input");

            newElemLabel.innerHTML = "Value:" + i;
            newElem.name = "offvalue:" + i;
            newElem.id = "offvalue:" + i;
            newElem.value = "";
            newElem.innerHTML = "Vals";
            newElem.style.marginTop = "5px";
            newElem.style.marginBottom = "5px";
            newElemLabel.style.paddingRight = "5px";

            countdiv.appendChild(newElemLabel);
            countdiv.appendChild(space);
            countdiv.appendChild(newElem);
            countdiv.appendChild(space);
        }

    }
</script>
</body>
</html>
