<body>
    <div class="container-fluid">
        <h1 class="register text-center">LimDrop</h1>
        <div class="card mx-auto my-auto" style="width: 25rem;">
            <div class="card-body">
                <div class="card-text border border-danger text-danger px-2 py-2 mb-3" id="feedbackWindow">
                    basdasd
                </div>
              <h5 class="card-title">Giriş Yap</h5>
              <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="LoginInputEmail" aria-describedby="emailHelp" placeholder="E-posta Adresiniz*">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="LoginInputPass" placeholder="Şifreniz*">
                </div>
              </form>
              <a href="#" class="card-text hazir mx-1 my-2" style="font-size: 13.5px;">Şifremi Unuttum</a>
              <div class="d-flex justify-content-center my-3">
                <button type="button" class="btn btn-info" style="width: 35%;" onclick="loginAccount()">Giriş Yap</button>
              </div>
            </div>
        </div>
        
        <script src="http://192.168.1.21/accountops.js"></script>
        <div class="card mx-auto my-auto" style="width: 25rem; border: none;">
            <div class="card-body">
              <h5 class="card-title">Hesabınız yokmu ?</h5>
              <a href="/pxc/createaccount.html" class="card-text hazir">Kayıt Ol</a>
              <br>
            </div>
        </div>
        <div class="row text-center text-white" style="background-color: #00a99e; font-size: small; margin-top: 12%; height: 100%;">
            <div class="col-sm my-auto">
                <h2 class="footerLim">Limdrop</h2>
                <div class="row panda">
