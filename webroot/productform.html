<!DOCTYPE html>
<html>
<body>

<!-- enctype="multipart/form-data"  -->
<form action="/showreview.html" method="GET">

  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" value=""><br> 
  <label for="htext">Featured text:</label><br>
  <input type="text" id="htext" name="htext" value=""><br>
  <label for="htitle">Featured header:</label><br>
  <input type="text" id="htitle" name="htitle" value=""><br>
  <label for="type">Type:</label><br>
  <input type="text" id="type" name="type" value=""><br>
  <label for="brand">Brand:</label><br>
  <input type="text" id="brand" name="brand" value=""><br>
  <label for="propertyCount">Properties:</label><br>
  <input type="text" id="propertyCount" name="propertyCount" value="" onblur="addPropertyCount()"><br>
  <div id="props">

  </div>
  <label for="layerCount">Off count: </label><br>
  <input type="text" id="layerCount" name="layerCount" value="" onblur="addOffValue()"><br>
  <div id="layerCounts">
  </div>
  <label for="customerCount">Product Count:</label><br>
  <input type="text" id="customerCount" name="customerCount" value=""><br>
  <label for="imgCount">Image count</label><br>
  <input type="text" id="imageCount" name="imageCount" value=""><br>
  <label for="outofdate">Out of date:</label><br>
  <input type="date" id="outofdate" name="outofdate" value=""><br>
  <label for="outofdatetime">Out of date(TIME):</label><br>
  <input type="time" id="outofdatetime" name="outofdatetime" value=""><br>

  <input type="submit" value="Upload">
</form>
<script>
    function addOffValue(){
        var countdiv = document.getElementById("layerCounts");
        countdiv.style.paddingTop = "10px";
        var number = document.getElementById("layerCount").value;
        var i;
        
        while(countdiv.firstChild){
            countdiv.removeChild(countdiv.firstChild);
        }

        for(i = 0; i < number; i++){
            
            var space = document.createElement("br");
            var newElemLabel = document.createElement("label");
            var newElem = document.createElement("input");

            newElemLabel.innerHTML = "Value:" + i;
            newElem.name = "L" + i;
            newElem.id = "L" + i;
            newElem.value = "";
            newElem.innerHTML = "Vals";
            newElem.style.marginTop = "5px";
            newElem.style.marginBottom = "5px";
            newElemLabel.style.paddingRight = "5px";

            countdiv.appendChild(newElemLabel);
            countdiv.appendChild(space);
            countdiv.appendChild(newElem);
            countdiv.appendChild(space);
        }

    }
    function addPropertyCount(){
        var countdiv = document.getElementById("props");
        countdiv.style.paddingTop = "10px";
        var number = document.getElementById("propertyCount").value;
        var i;
        
        while(countdiv.firstChild){
            countdiv.removeChild(countdiv.firstChild);
        }

        for(i = 0; i < number; i++){
            
            var space = document.createElement("br");
            var newElemLabel = document.createElement("label");
            var newKey = document.createElement("input");
            var newVal = document.createElement("input");

            newElemLabel.innerHTML = "Property " + i;
            newKey.name = "PL" + i;
            newKey.id = "PL" + i;
            newKey.value = "";
            newKey.innerHTML = "Vals";
            newKey.style.marginTop = "5px";
            newKey.style.marginBottom = "5px";
            newElemLabel.style.paddingRight = "5px";

            newVal.name = "PR" + i;
            newVal.id = "PR" + i;
            newVal.value = "";
            newVal.style.marginLeft = "5px";

            countdiv.appendChild(newElemLabel);
            countdiv.appendChild(space);
            countdiv.appendChild(newKey);
            countdiv.appendChild(newVal);
            countdiv.appendChild(space);
        }
    }
</script>
</body>
</html>
